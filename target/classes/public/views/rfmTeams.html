<div class="container">
<div class="container pad-top">
  <a ui-sref="newRfmTeam" class="btn-primary btn-lg nodecoration">Add New Team Member</a>
 
  <table class="table shipwrecktable">
      <tr>
          <td><h3>All Members</h3></td>
          <td></td>
      </tr>
      <tr ng-repeat="rfmTeam in rfmTeams">
          <td>{{rfmTeam.firstName}},{{rfmTeam.lastName}}</td>
          <td>{{rfmTeam.desigNation}}</td>
          <td>{{rfmTeam.selfRatings}}</td>
          <td>
              <a class="btn btn-primary" ui-sref="viewRfmTeam({id:rfmTeam.id})">View</a>
              <a class="btn btn-danger"  ng-click="deleteRfmTeam(rfmTeam)">Delete</a>
          </td>
      </tr>
  </table>
  <hr>

      </div>
</div>
